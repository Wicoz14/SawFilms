<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar-contraseña-SawFilms</title>
    <link rel="shortcut icon" href="../static/assets/images/favicon/favicon-256x256.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Style.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style_actualizarcontraseña.css' ) }}">
    <script src="https://kit.fontawesome.com/456cf9686f.js" crossorigin="anonymous"></script>
</head>

<body>

    <head>
        <nav class="navbar navbar-expand-lg navbar-black bg-black fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand textprincipal" style="text-decoration:none; color:#ffc107">
                    <i class="fab fa-symfony logo"></i>
                    SawFilms
                </a>
            </div>
        </nav>
    </head>
    <div class="cajatexto">
        <div class="">
            <h1 class="textcaja">Actualizar contraseña</h1>
        </div>
        <div class="">
            <form action="/validarnuevacontraseña" method="post" onsubmit="return validaractualizacion();"
                id="formularioactualizar">
                <div class="mb-3">
                    <label for="usuario" class="col-form-label">Nueva contraseña:</label>
                    <input type="password" name="actualizarcontraseña" class="form-control barralogin"
                        id="actualizarcontraseña" placeholder="Nueva contraseña" required minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Confirmar nueva contraseña:</label>
                    <input type="password" name="confirmarnuevacontraseña" class="form-control barralogin"
                        id="confirmarnuevacontraseña" placeholder="Confirmar contraseña" required minlength="6"
                        required>
                </div>
                <button type="submit" class="btn  btlogin" style="text-decoration:none; color:#ffc107">Ingresar</button>
            </form>
        </div>
    </div>
    <footer>
        <nav class="navbar navbar-black bg-black fixed-bottom">
            <div class="container">
                <div class="row footer">
                    <div class="col">
                        <i class="fab fa-symfony"></i>
                    </div>
                    <div class="col iconos">
                        <a class="fab fa-facebook link-light"></a>
                        <a class="fab fa-instagram link-light"></a>
                        <a class="fab fa-twitter link-light"></a>
                        <a class="navbar-brand textprincipal textfoot link-light">Información|Contáctanos</a>
                        <p class="navbar-brand textprincipal textfoot">(c)2021 Grupo 6</p>
                    </div>
                    <div class="col">
                        <a class="navbar-brand textprincipal textfoot2" style="text-decoration:none; color:#ffc107">SawFilms</a>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
    <script type=text/javascript src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='assets/js/validacionderegistro.js') }}"></script>
</body>

</html>
